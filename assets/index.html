<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Pizzaria</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <ul>
            <li>
                <h2>Pizzaria da Mama</h2>
                <h2>Cardápio</h2>
            </li>
        </ul>
    </header>
    <section>

        <form>
            <h2>Selecione a pizza</h2>
            <ul>
                <li><input type="radio" id="mussarela" name="pizza">
                    <label for="mussarela">Musarela</label>
                </li>
                <li><input type="radio" id="portuguesa" name="pizza">
                    <label for="portuguesa">Portuguesa</label>
                </li>
                <li><input type="radio" id="quatroqueijos" name="pizza">
                    <label for="quatroqueijos">Quatro-queijos</label>
                </li>
                <li><input type="radio" id="mista" name="pizza">
                    <label for="mista">Mista</label>
                </li>
                <li><input type="radio" id="provolone" name="pizza">
                    <label for="provolone">Provolone</label>
                </li>
            </ul>
        </form>
    </section>
    <section class="btn">
        <button>Adicionar</button>
        <button>Estorno</button>
    </section>

    <section id="table">

        <table>
            <tr>
                <th>Sabor</th>
                <th>Quantidade</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Mussarela</td>
                <td id="resultadoMussarela"></td>
                <td></td>
            </tr>
            <tr>
                <td>Mista</td>
                <td id="resultadoMista"></td>
                <td></td>
            </tr>
            <tr>
                <td>Provolone</td>
                <td id="resultadoProvolone"></td>
                <td></td>
            </tr>
            <tr>
                <td>Quatro-queijos</td>
                <td id="resultadoQuatroqueijos"></td>
                <td></td>
            </tr>
            <tr>
                <td>Portuguesa</td>
                <td id="resultadoPortuguesa"></td>
                <td></td>
            </tr>
        </table>
    </section>
    <section>
        <button id="export">Planilha</button>
    </section>

    <script src="./tableToExcel.js"></script>
    <script src="./app.js"></script>
</body>

</html>
